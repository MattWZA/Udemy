<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">

        <div class="form-group">
          <label for="email">Mail address: </label>
          <input
            id="email"
            type="email"
            class="form-control "
            ngModel
            name="email"
            required
            email
            #email="ngModel"
          >
          <span
            class="help-block"
            *ngIf="email.touched && !email.valid"
          >Email address is invalid!</span>
        </div>

        <div class="form-group">
          <label for="subscriptionType">Subscription: </label>
          <select
            id="subscriptionType"
            class="form-control"
            [ngModel]="defaultSubscription"
            name="subscriptionType"
          >
            <option *ngFor="let type of subscriptionTypes" [value]="type">{{ type }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password: </label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            #password="ngModel"
          >
          <span
            class="help-block"
            *ngIf="password.touched && !password.valid"
          >Email is required!</span>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!f.valid">Submit</button>

      </form>

      <span
        class="help-block"
        *ngIf="f.touched && !f.valid"
      >Form is invalid</span>
    </div>
  </div>

  <hr>

  <div class="row" *ngIf="submitted">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h4>Your submitted data</h4>
      <p>Email address: {{ userData.email }}</p>
      <p>Subscription type: {{ userData.subscriptionType}}</p>
      <p>Password: {{ userData.password }}</p>
    </div>
  </div>

</div>
