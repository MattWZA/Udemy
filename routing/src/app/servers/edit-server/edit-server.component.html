<h4 *ngIf="!allowEdit">You're not allowed to edit!</h4>

<div *ngIf="allowEdit">
	<div class="form-group">
	  <label for="name">Server Name</label>
	  <input
	    type="text"
	    id="name"
	    class="form-control"
	    [(ngModel)]="serverName">
	</div>
	<div class="form-group">
	  <label for="status">Server Status</label>
	  <select
	    id="status"
	    class="form-control"
	    [(ngModel)]="serverStatus">
	    <option value="online">Online</option>
	    <option value="offline">Offline</option>
	  </select>
	</div>
	<button
	  class="btn btn-primary"
	  (click)="onUpdateServer()">Update Server</button>
	<a class="btn btn-default" [routerLink]="['/servers', server.id]">Cancel</a>

	<hr>
	<button class="btn btn-default" (click)="onLoadServer1()">Load server 1</button>
</div>
